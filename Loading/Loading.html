<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>加载中</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: url("背景图.png") no-repeat center center fixed;
                background-size: contain;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
            }
            .loading {
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 16px;
            }
            .loading img {
                width: 150px;
                height: auto;
            }
            .loading p {
                font-size: 24px;
                color: #007bff;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="loading">
            <img src="logo.png" alt="logo" />
            <img src="loading.png" alt="加载中" />
        </div>
    </body>
</html>
